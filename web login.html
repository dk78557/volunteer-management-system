<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('login.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .blur-container {
            backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px;
        }

        .login-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .remember-forgot-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .forgot-password {
            text-decoration: none;
            color: #61dafb;
        }

        .login-button {
            background-color: #61dafb;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #2181d3;
        }
    </style>
    <script>
        function auth(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username=="cse326" && password=="vms"){
                window.location.assign("web dashboard.html")
                alert("login Successful ");
            }
            else{
                alert("wrong username or password ");
                return;
            }
        }
    </script>
</head>
<body>

<div class="blur-container">
    <h2 class="login-heading">Login</h2>
    <form>
        <label class="form-label" for="username">Username:</label>
        <input class="login-input" type="text" id="username" name="username" value="username" required>

        <label class="form-label" for="password">Password:</label>
        <input class="login-input" type="password" id="password" name="password" value="username" required>

        <div class="remember-forgot-container">
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <a class="forgot-password" href="#">Forgot Password?</a>
        </div>

        <button class="login-button" type="submit" value="login"  onclick="auth()" >Log In</button>
    </form>
</div>

</body>
</html>
